<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    안녕하세요, 저는 OOO입니다.
    <!-- 메모하는곳 
    h1~h6까지 태그가 존재
    h태그는 heading의 줄임말
    제목을 입력할 때 사용하는 태그. (실무에서 사용빈도 100%)
-->
    <h1>오늘은 목요일</h1>
    <h2>오늘은 목요일</h2>
    <h3>오늘은 목요일</h3>
    <h4>오늘은 목요일</h4>
    <h5>오늘은 목요일</h5>
    <h6>오늘은 목요일</h6>
    <!-- p태그는 paragraph 약자(문단을 작성할 때 사용)
        strong태그는 글자폰트를 두껍게 해준다.(강조할 때 사용)
    -->
    <p>안녕하세요, 저는 OOO입니다.<strong>지금은 학원에 있습니다.</strong></p>
    <!-- 

     -->
    <h3>나는 주황버섯이다.</h3>
    <!-- 이미지 태그 
     img 쓰고나서 탭 누르고, 컨트럴 스페이스-->
    <img src="" alt="">
    <img src="KakaoTalk_20240208_200819419.gif" alt="">
    <h4>로그인 만들기</h4>
    <!-- input 태그는 글씨를 입력 받을 수 있는 태그
        type이 text면 글자(숫자포함)
        type이 password면 비밀번호 입력칸처럼
        button 태그는 버튼을 만드는 태그 -->
    아이디 : <input type="text">
    비밀번호 : <input type="password">
    <button>로그인</button>

    <a href="http://www.naver.com">클릭시 네이버로 이동합니다.</a>
    
    <h1>예티 등장</h1>
    <img src="KakaoTalk_2024020.gif" alt="">
    <img src="KakaoTalk_2024020.gif" alt="">
    <img src="KakaoTalk_2024020.gif" alt="">
    <img src="KakaoTalk_2024020.gif" alt="">
    <img src="KakaoTalk_2024020.gif" alt="">


</body>
</html>
