<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .px-box {
        width: 200px;
        height: 100px;
        border: 1px solid black;
      }
      .percent-box {
        border: 1px solid black;
        width: 100%;
        height: 50%;
      }
      .vh-box {
        border: 2px solid red;
        height: 100vh;
        width: 100vw;
      }
      .em-parent {
        font-size: 30px;
      }
      .em-child {
        /* 아래 2em이란 뜻은 부모요소가 30px이니까 *2해서 60px이 됨 */
        font-size: 2em;
      }
    </style>
  </head>
  <body>
    <!-- 단위 
        1. px(픽셀) : 절대단위(빈도 낮음)
        2. % : **부모 요소를 기준으로 %단위로 지정
        3. vh : Viewport Height에 축약어, Viewport=웹 브라우저 창
                1vh = 1%를 의미
        4. vw : Viewport Width에 축약어, Viewport=웹 브라우저 창
            vh,vw는 배경화면 구현할 때 종종 사용
        5. em : 부모요소에 곱하기 값이 단위로 환산

        결론 : em과 %를 실무에서 많이 사용한다.
    -->
    <div class="px-box">
      <!-- percent-box는 px-box의 자식요소 -->
      <div class="percent-box"></div>
    </div>
    <!-- <div class="vh-box"></div> -->
    <div class="em-parent">
      안녕하세요.
      <div class="em-child">안녕하세요.</div>
    </div>
  </body>
</html>
