<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        width: 1200px;
        height: 500px;
        background-color: #ececec;
        display: flex;
        justify-content: space-between;
        margin: 120px auto;
        padding: 5px 5px 5px 5px;
      }
      .container > div {
        width: 290px;
        height: 490px;
        background-color: navy;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box01"></div>
      <div class="box02"></div>
      <div class="box03"></div>
    </div>
  </body>
</html>
